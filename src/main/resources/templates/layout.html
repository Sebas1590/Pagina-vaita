<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia de Marinera Vaita</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" th:href="@{/css/acerca.css}">
  <link rel="stylesheet" th:href="@{/css/contacto.css}">
  <link rel="stylesheet" th:href="@{/css/eventos.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/horarios.css}">
  <link rel="stylesheet" th:href="@{/css/responsive.css}">
  <link rel="stylesheet" th:href="@{/css/secciones.css}">
  <link rel="stylesheet" th:href="@{/css/variables.css}">

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/image.png}" type="image/png">
</head>

<body>
<div class="scroll-container">
  <!-- Navbar -->
  <nav th:fragment="header" class="navbar navbar-expand-lg navbar-light" style="background-color: #664400;">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/image.png}" alt="Logo" class="img-fluid" style="max-height: 50px;">
      </a>
      <button class="navbar-toggler menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/acerca}">Acerca</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/eventos}">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/horarios}">Horarios</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/resenas}">Reseñas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido dinámico -->
  <div th:fragment="content-placeholder"></div>

  <!-- Footer -->
  <footer th:fragment="footer" class="Pie_pag text-center py-4">
    <p>&copy; 2024 Academia de Marinera Vaita - Todos los derechos reservados.</p>
  </footer>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
