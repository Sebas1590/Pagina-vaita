<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<div class="card">
    <h2>Iniciar Sesión</h2>
    <form th:action="@{/login}" method="post" th:object="${loginRequest}">
        <input th:field="*{username}" placeholder="Correo electrónico" />
        <input th:field="*{password}" type="password" placeholder="Contraseña" />
        <button type="submit">Entrar</button>
    </form>

    <div class="link">
        <a th:href="@{/register}">¿No tienes cuenta? Regístrate aquí</a>
    </div>

    <div class="message" th:if="${param.error}" style="color: red;">Usuario o contraseña incorrectos</div>
    <div class="message" th:if="${param.logout}" style="color: green;">Sesión finalizada correctamente</div>
</div>
</body>
</html>
